<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos e Disciplinas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="/">Academico</a>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Tabela de Cursos e Disciplinas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Curso</th>
                    <th scope="col">Disciplina</th>
                    <th scope="col">Carga Horária</th>
                    <th scope="col">Período</th>
                </tr>
            </thead>
            <tbody>
                {% for curso_disciplina in curso_disciplinas %}
                <tr>
                    <td>{{ curso_disciplina.curso }}</td>
                    <td>{{ curso_disciplina.disciplina }}</td>
                    <td>{{ curso_disciplina.carga_horaria }}</td>
                    <td>{{ curso_disciplina.periodo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
